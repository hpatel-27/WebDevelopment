<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Add a Recipe</title>
</head>
<body>
    <header>
        <h2>ADD RECIPE</h2>
    </header>
    
    <main>
        <section class="recipeText">

            <div class="name">
                <div>
                    <h3>Name:</h3>
                </div>
                <div class="textfield">
                    Enter recipe name
                </div>
            </div>

            <div class="price">
                <div>
                    <h3>Price:</h3>
                </div>
                <div class="textfield">
                    Enter price
                </div>
            </div>

            <div class="coffee">
                <div>
                    <h3>Coffee:</h3>
                </div>
                <div class="textfield">
                    Enter amount of coffee
                </div>
            </div>

            <div class="chocolate">
                <div>
                    <h3>Chocolate:</h3>
                </div>
                <div class="textfield">
                    Enter amount of chocolate
                </div>
            </div>

            <div class="milk">
                <div>
                    <h3>Milk:</h3>
                </div>
                <div class="textfield">
                    Enter amount of milk
                </div>
            </div>

            <div class="sugar">
                <div>
                    <h3>Sugar:</h3>
                </div>
                <div class="textfield">
                    Enter amount of sugar
                </div>
            </div>

            <div class="removeIngredientButton">
                <button class="removeIngredient">
                    REMOVE INGREDIENT FROM RECIPE
                </button>
            </div>
        </section>

        <section class="ingredientsList">

            <div class="top">
                <h2>Ingredients</h2>
            </div>
            
            <div class="ingredients">
                <ul class="list">
                    <li>Vanilla</li>
                    <li>Caramel</li>
                    <li>White Chocolate</li>
                    <li>Tea Leaves</li>
                    <li>Espresso</li>
                </ul>
            </div>
            <div class="ingredientButton">
                <button class="addIngredient">
                    ADD INGREDIENT TO RECIPE
                </button>
            </div>

        </section>

    </main>

    <div class="recipeButton">
        <button class="addRecipe">
            ADD RECIPE
        </button>
    </div>

    <div class="homeButton">
        <button class="home">
            RETURN TO HOME
        </button>
    </div>
</body>

</html>
