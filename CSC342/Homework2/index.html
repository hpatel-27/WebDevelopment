<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <title> Basic Calculator Application</title>
</head>
<body>
    
    <div class="calcWrapper">

        <!-- <div class="calculationArea">
            7
        </div> -->
        <!-- <label for="calculationArea"></label> -->
        <input type="text" name="calculationArea" class="calculationArea">

        <div class="calculatorButtons">
            <div class="row">
                <button class="seven">
                    7
                </button>
    
                <button class="eight">
                    8
                </button>
    
                <button class="nine">
                    9
                </button>
    
                <button class="slash">
                    /
                </button>
            </div>
            
            <div class="row">
                <button class="four">
                    4
                </button>
    
                <button class="five">
                    5
                </button>
    
                <button class="six">
                    6
                </button>
    
                <button class="multi">
                    X
                </button>
            </div>
            

            <div class="row">
                <button class="one">
                    1
                </button>
    
                <button class="two">
                    2
                </button>
    
                <button class="three">
                    3
                </button>
    
                <button class="subtract">
                    -
                </button>
            </div>
            

            <div class="row">
                <button class="clear">
                    C
                </button>
    
                <button class="zero">
                    0
                </button>
    
                <button class="decimal">
                    .
                </button>
    
                <button class="add">
                    +
                </button>
            </div>

            <div class="rowEqual">
                <button class="equal">
                    =
                </button>

                <button class="changeSign">
                    +/-
                </button>
            </div>

        </div>

    </div>


    <div class="historyWrapper">
        <div class="calculationHistory">

            <ol id="historyItems" class="hItems">
                <li>
                    
                </li>
            </ol>

            <div class="historyRow">
                <button class="clearHistory">
                    Clear History
                </button>
            </div>

        </div>
    </div>

    <script src="js/calc.js"></script>
</body>
</html>
