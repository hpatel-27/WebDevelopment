<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/userprofile.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/profile.js" type="module"></script>
    <script src="./js/common.js" type="module"></script>

    <title>Profile</title>
</head>
<body>
    <header class="page-header">

        <nav class="d-inline-flex p-2">
            <h2>
                <a href="/">Howler</a>
            </h2> 
        </nav>


        <div id="user">
        
            <a href="/">Log In</a>
        </div>


    </header>

    <main>

        <!-- User header -->
        <div class="container user-container">
            <div class="container user-header">

                <img src="" class="card-img-top" id="user-header-img" alt="...">
                <div class="user-info">
                    <p id="user-name"></p>
                    <p id="user-id"></p>
                </div>
    
                <button type="button" class="btn btn-primary" id="follow-button" aria-label="user">
                    Follow
                </button>
    
            </div>
        </div>

        <div class="container">
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Follows:
                </a>
              
                <ul class="dropdown-menu" id="follow-list">
                    
                </ul>
            </div>

        </div>


        <div class="container user-howls" id="user-howls">
            <br>
            <h3>Howls</h3>

        </div>
    </main>
</body>
</html>
