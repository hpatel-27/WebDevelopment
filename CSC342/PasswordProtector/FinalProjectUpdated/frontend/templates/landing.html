<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/landing.css">
    <title>Landing</title>
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials" />
    <meta name="theme-color" content="#0056b3">
    <link rel="apple-touch-icon" href="./images/storm_weather.png">

<body>
    <header>
        <div class="main-header">
            <a class="btn btn-primary" role="button" id="logo-container"><img src="/images/storm_weather.png" alt="" id="logo-img"></a>
          
        </div>
    </header>
    <main class="container text-center">
        <h1>Welcome to Tempest</h1>
        <p>Your reliable and secure password management solution.</p>
        

        <div class="row mt-4">
            <div class="col">
                <p>
                    Dont have an account? 
                    <br>
                    <a href="./signup" class="btn btn-primary" id="signupBtn">Sign Up</a>
                </p>
            </div>

            <div class="col">
                <p>
                    Have an account?
                    <br>
                    <a href="./login" class="btn btn-primary" id="loginBtn">Log In</a>
                </p>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
