<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/profile.css">
    <title>Profile</title>
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials" />
    <meta name="theme-color" content="#0056b3">
    <link rel="apple-touch-icon" href="./images/storm_weather.png">
</head>
<body>
    <div class="profile-container">

        <main class="main-content">
            <div class="main-header">
                <a href="./home" class="profile-btn btn btn-primary" id="profile-container" role="button"><img src="/images/storm_weather.png" alt="" id="logo-img"></a>
                <!-- <a href="./home" class="btn btn-primary" role="button" id="logo-container"><img src="/images/managerlogomedium.png" alt="" id="logo-img"></a> -->
                <a href="./profile" class="profile-btn btn btn-primary" id="profile-container" role="button"><img src="/images/usericon.png" alt="" id="logo-img"></a>
              
              </div>

            <div class="card profile-info">
                <div class="card-block">


                    <div class="card-block input-container">
                        <input type="text" placeholder="Enter username here" class="username-input" id="user-field" />


                        <input type="email" placeholder="Enter email here" class="email-input" id="email-field" />
                    </div>
                                        
                </div>
                            
                <div class="card-block">

                    <button variant="info" class="btn btn-primary update-profile-btn" id="update-account">Update Account</button>

                    <a href="./" class="btn btn-primary sign-out-btn" id="sign-out" role="button">Sign Out</a>
                </div>

            </div>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/js/profile.js" type="module"></script>
    <script src="/js/common.js" type="module"></script>
</body>
</html>
