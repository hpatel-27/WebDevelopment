<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <title>Log in</title>
</head>
<body>
    <main>
        <div id="errorbox" class="hidden"></div>
        <form>
            <h1>Please Sign In</h1>
            <div><input type="text" placeholder="Username" id="username" required></div>
            <div><input type="password" placeholder="Password" id="password" required></div>
            <p>
            <input id="loginButton" type="button" value="Log In">
            </p>
        </form>
        <!-- Sign-up link -->
        <p>Don't have an account? <a href="./signup">Sign Up</a></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/js/login.js" type="module"></script>
</body>
</html>
