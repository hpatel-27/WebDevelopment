<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Sign up</title>
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials" />
    <meta name="theme-color" content="#0056b3">
    <link rel="apple-touch-icon" href="./images/managerlogomedium.png">
</head>
<body>
    <header>
        <div class="main-header">
            <a class="btn btn-primary" role="button" id="logo-container"><img src="/images/managerlogomedium.png" alt="" id="logo-img"></a>
          
        </div>
    </header>
    
    <main>
        <div id="errorbox" class="hidden"></div>
        <form>
            <h1>Create New Account</h1>
            <div><input type="email" placeholder="Email" id="email" required></div>
            <div><input type="text" placeholder="Username" id="username" required></div>
            <div><input type="password" placeholder="Password" id="password" required></div>
            <p>

                <a href="./signup" class="btn btn-primary" id="signUpButton">Sign Up</a>
                <!-- <input id="signUpButton" type="button" value="Sign Up"> -->
            </p>
        </form>
        <p>I have an account. <a href="./login">Log In</a></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/js/signup.js" type="module"></script>
</body>
</html>
