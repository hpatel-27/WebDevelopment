<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
    <title>Home</title>
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials" />
    <meta name="theme-color" content="#0056b3">
    <link rel="apple-touch-icon" href="./images/managerlogomedium.png">
</head>
<body>
    <div class='home-container'>
        <div class='side-bar'>
          <button variant="primary" class="new-group-btn" id="new-group">New Provider</button>
          <div class="side">
            <div class="sidebar">
              
            </div>
          </div>
        </div>
  
        <div class="main-content">
          <div class="main-header">
            <!-- <a href="./home" class="btn btn-primary" role="button" id="logo-container"><img src="/images/managerlogomedium.png" alt="" id="logo-img"></a> -->
            <a href="./profile" class="profile-btn btn btn-primary" id="profile-container" role="button">Profile</a>
          
          </div>
            
          <div class="account-management">
            <div class="account-header">
              <input variant="light" class="site-name-btn"></input>
              <button variant="info" class="new-account-btn">New Account</button>

            </div>
            <div class='accounts'>
              <div class='account-section main-account'>
               
                <div class="card-container">
                </div>

                <button variant="info" class="del-provider-btn">Delete Provider</button>
                <button variant="info" class="update-provider-btn">Update Provider</button>

              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/js/home.js" type="module"></script>
    <script src="/js/common.js" type="module"></script>
</body>

</html>
