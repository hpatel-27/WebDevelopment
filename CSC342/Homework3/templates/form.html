<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/formcss.css">
    <script src="./js/client.js"></script>

</head>
<body>
    <form method="post" action="send" enctype="multipart/form-data">
        <section class="tophalf">

            <div class="senderwrapper">
                <header class="senderinfo">
                    <h3>Sender Details</h3>
                </header>

    
                <div class="sender">
                    <div class="browseimage">                        
                        <img src="./images/preview.jpg" id="preview" name="picture" alt="">
                        <br>
                        <input type="file" id="imgpreview" name="imgpreview" accept="image/*" required>
        
                    </div> 
        
                    <div>
                        <!-- <br> -->
                        <label for="firstnamesender">First Name:</label>
                        <input type="text" id="firstnamesender" name="firstnamesender" placeholder="Enter first name" required>
        
                    </div>
        
                    <div>
                        <label for="lastnamesender">Last Name:</label>
                        <input type="text" id="lastnamesender" name="lastnamesender" placeholder="Enter last name" required>
                    </div>
        
                </div>
                
            </div>
        
            <div class="recipientwrapper">
                <header class="recipientinfo">
                    <h3>Recipient Details</h3>
                </header>
    
                <div class="recipient">
                    <div>
                        <label for="firstnamerecipient">First Name:</label>
                        <input type="text" id="firstnamerecipient" name="firstnamerecipient" placeholder="Enter first name" required>
        
                    </div>
        
                    <div>
                        <label for="lastnamerecipient">Last Name:</label>
                        <input type="text" id="lastnamerecipient" name="lastnamerecipient" placeholder="Enter last name" required>
                    </div>
        
                    <div>
                        <p class="messageindicator">Message</p>
                        <textarea name="messagebox" id="messagebox" cols="20" rows="3" placeholder="Begin message here" required pattern="^.{10,}$"></textarea>
                    </div>
        
        
                    <div>
                        <p>Notify Recipient:</p>
        
                        <label for="checkemail">Email</label>
                        <input type="checkbox" id="checkemail" name="checkboxemail">
        
                        <label for="checksms">SMS</label>
                        <input type="checkbox" id="checksms" name="checkboxsms">
        
                        <!-- <label for="checknotify">Do not notify</label>
                        <input type="checkbox" id="checknotify" name="checkboxnotify"> -->
        
                        <br>
        
                        <br>

                        <label class="emaillabel" for="email">Email:</label>
                        <input type="email" class="emailfield" id="email" name="email" placeholder="Enter email address" pattern="^.*@.*\.*$">
        
                        <br>
                        <br>
                        
                        <label class="phonelabel" for="phone">Phone #:</label>
                        <input type="text" class="phonefield" id="phone" name="phone" placeholder="XXX-XXX-XXXX" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$">
                    </div>
                </div>
            </div>
    
        </section>
    
        <section class="bottomhalf">
            <div class="paymentwrapper">
                <header class="paymentinfo">
                    <h3>Payment Details</h3>
                </header>
    
                <div class="payment">
    
                    <div class="row">
                        <br>
                        <label for="cardtype">Card Type:</label>
                        <select name="cardtype" id="cardtype" required>
                            <option value="visa">Visa</option>
                            <option value="discover">Discover</option>
                            <option value="amex">American Express</option>
                            <option value="mastercard">Mastercard</option>

                        </select>
        
                        <label class="moveleft" for="cardnum">Card Number:</label>
                        <input type="text" id="cardnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="^[0-9]{16}$" required>
                    </div>
    
                    <div class="row">
                        <br>

                        <label for="date">Expiration:</label>
                        <input type="month" id="date" name="date" required>
    
                        <label class="moveleft" for="ccvinfo">CCV:</label>
                        <input type="password" id="ccvinfo" name="ccv" placeholder="***" required pattern="^[0-9]{3,4}$">
    
                        <label class="moveleft" for="moneyinfo">Amount ($):</label>
                        <input type="text" id="moneyinfo" name="amount" placeholder="Enter amount" required pattern="^[0-9]*(\.[0-9]{2})?$">
                    </div>
    
                    <div class="row">
                        <br>

                        <label for="termsandconditions"> I agree to the Terms and Conditions</label>
                        <input type="checkbox" name="termsandconditions" id="termsandconditions" required>
                    </div>
                </div>
    
                <div class="buttonwrapper">
                    <br>

                    <button class="sendbutton">
                        <!-- This button should basically submit the form and send to error or success page? -->
                        SEND
                    </button>
                </div>
            </div>
        </section>
    </form>

</body>
</html>
